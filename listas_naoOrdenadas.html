<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <title>Litas não ordenadas</title>
  </head>
  <body>
    <h1>LISTAS NÃO ORDENADAS</h1>
    <ul>
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
    
    <ul style="list-style-type: circle">
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
    
    <ul style="list-style-type: disc">
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
    
    <ul style="list-style-type: square">
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
  </body>
  </html>
